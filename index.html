<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINCH - Luxury Fragrances</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CLINCH</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Shop</a>
                <a href="#cart" class="cart-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Elegant Fragrances</h1>
            <p>Discover luxury scents crafted for the modern individual</p>
            <button class="cta-btn" onclick="scrollToProducts()">Shop Now</button>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Our Collection</h2>
        <div class="products-grid" id="products-grid">
            <!-- Products loaded by JavaScript -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="closeCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
                <textarea placeholder="Address" required></textarea>
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <div id="order-items"></div>
                    <div class="total">Total: $<span id="order-total">0.00</span></div>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CLINCH. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
