<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - CLINCH Luxury Fragrances</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">✨</span>
                CLINCH
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="collections.html" class="nav-link active">Collections</a>
                <a href="index.html#products" class="nav-link">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="#cart" class="cart-btn nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="collections-page">
        <div class="container">
            <div class="page-header">
                <h1>Our Collections</h1>
                <p>Explore our curated fragrance families</p>
            </div>
            
            <div class="collection-filters">
                <button class="filter-btn active" data-filter="all">All Scents</button>
                <button class="filter-btn" data-filter="floral">Floral</button>
                <button class="filter-btn" data-filter="woody">Woody</button>
                <button class="filter-btn" data-filter="citrus">Citrus</button>
                <button class="filter-btn" data-filter="oriental">Oriental</button>
                <button class="filter-btn" data-filter="aquatic">Aquatic</button>
            </div>

            <div class="all-products-grid" id="all-products-grid">
                <!-- All products loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Include the same cart and modal components from index.html -->
    <div id="cart" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="closeCart()">×</button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="empty-cart" id="empty-cart">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                Total: $<span id="cart-total">0.00</span>
            </div>
            <button class="checkout-btn" onclick="openCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="collections.js"></script>
</body>
</html>
