<!doctype html><html><head><meta name='viewport' content='width=device-width,initial-scale=1'></head><body><main class='container'><h1>Track Order</h1><input id='id' placeholder='Order id'><button id='b'>Track</button><pre id='r'></pre></main><script>document.getElementById('b').addEventListener('click',async()=>{const id=document.getElementById('id').value; if(!id){alert('enter id');return;} const res=await fetch('/api/track/'+encodeURIComponent(id)); const data=await res.json(); document.getElementById('r').innerText=JSON.stringify(data,null,2);});</script></html>
