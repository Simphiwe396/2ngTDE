<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Track your order</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container" style="padding:20px">
    <h1>Track your order</h1>
    <p>Enter your order ID to see the status.</p>
    <input id="orderId" placeholder="Order ID" style="padding:8px;width:100%;max-width:360px">
    <button id="trackBtn" style="margin-top:8px;padding:8px 12px">Track</button>
    <div id="result" style="margin-top:16px"></div>
  </main>
<script>
document.getElementById('trackBtn').addEventListener('click', async ()=>{
  const id = document.getElementById('orderId').value.trim();
  if(!id){ alert('Enter order id'); return; }
  const res = await fetch('/api/orders/' + encodeURIComponent(id));
  const box = document.getElementById('result');
  if(res.status===404){ box.innerHTML='<p>Order not found</p>'; return; }
  if(!res.ok){ box.innerHTML='<p>Server error</p>'; return; }
  const o = await res.json();
  box.innerHTML = `
    <h3>Order ${o._id}</h3>
    <p>Name: ${o.name}</p>
    <p>Phone: ${o.phone}</p>
    <p>Amount: R ${o.amount.toFixed(2)}</p>
    <p>Status: <strong>${o.payment_status}</strong></p>
    <details><summary>Items</summary>${(o.cart||[]).map(i=>'<div>'+ (i.name||i.title||i.id) + ' x' + (i.qty||1) + ' â€” R ' + (i.price||0) + '</div>').join('')}</details>
  `;
});
</script>
</body>
</html>
