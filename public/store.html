<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinch Glow Store</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon link -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <!-- PWA Manifest link -->
  <link rel="manifest" href="site.webmanifest">
</head>
<body class="page-store">

  <header class="store-header">
    <div class="store-container header-row">
      <!-- LOGO SECTION UPDATED BELOW -->
      <div style="display:flex; align-items:center; gap:15px;">
        <a href="index.html" style="text-decoration:none; display:flex; align-items:center; gap:15px; color:inherit;">
          <img src="img/logo.jpg" alt="Clinch Glow Logo" style="height:65px; width:65px; border-radius:50%; object-fit:cover; border: 2px solid #eee;">
          <div>
            <h1 class="brand" style="margin:0; line-height:1.2;">Clinch Glow</h1>
            <p class="tagline" style="margin:0;">Luxury perfumes, lotions & more</p>
          </div>
        </a>
      </div>

      <div class="header-actions" id="header-actions">
        <a href="cart.html" class="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </header>

  <main class="store-container">
    <!-- Filters -->
    <div id="filter-wrap" class="filter-wrap" aria-hidden="false"></div>

    <!-- Product grid -->
    <section id="product-grid" class="product-grid">
      <!-- Products are injected here by store.js -->
    </section>
  </main>

  <!-- Notification Toast -->
  <div id="site-toast" class="toast"></div>

  <script src="store.js" defer></script>
</body>
</html>
