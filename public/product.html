<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Product</title><link rel='stylesheet' href='/styles.css'></head><body><main class='container'><div id='prod'></div><p><a href='/'>Back to shop</a></p></main><script>async function load(){ const params=new URLSearchParams(location.search); const id=params.get('id'); const res=await fetch('/products'); const all=await res.json(); const p=all.find(x=>x.id===id); if(!p){ document.getElementById('prod').innerHTML='<p>Not found</p>'; return;} document.getElementById('prod').innerHTML=`<h2>${p.name}</h2><img src='${p.image}' style='max-width:320px'><p>R ${p.price}</p><p>${p.description||''}</p><button onclick='add()'>Add to cart</button>`; window.add=()=>{ let cart=JSON.parse(localStorage.getItem('cart')||'[]'); cart.push({...p,qty:1}); localStorage.setItem('cart',JSON.stringify(cart)); alert('Added'); } } load();</script></body></html>
