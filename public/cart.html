<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Cart</title><link rel='stylesheet' href='/styles.css'></head><body><main class='container'><h1>Your Cart</h1><div id='cartItems'></div><p><button onclick='goCheckout()'>Proceed to Checkout</button></p></main><script>function render(){ const items=JSON.parse(localStorage.getItem('cart')||'[]'); const el=document.getElementById('cartItems'); if(items.length===0){ el.innerHTML='<p>Cart is empty</p>'; return;} el.innerHTML = items.map(i=>`<div style="padding:8px;border:1px solid #eee;margin-bottom:8px"><img src="${i.image}" style="width:80px;height:80px;object-fit:cover;float:left;margin-right:8px"><strong>${i.name}</strong><div>R ${i.price} x ${i.qty||1}</div></div>`).join(''); } function goCheckout(){ location.href='/checkout.html'; } render();</script></body></html>
