<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ClinchGlow Admin</title><link rel="stylesheet" href="/styles.css"></head><body><main class="container" style="padding:24px"><h1>Admin: Orders</h1><p>To fetch orders provide the <code>x-admin-key</code> header via browser extension or tool (see README).</p><div id="orders"></div><script>async function load(){const key = prompt('Enter admin key');if(!key) return;try{const res = await fetch('/api/admin/orders', { headers: { 'x-admin-key': key }});if(!res.ok) return document.getElementById('orders').textContent = 'Unauthorized or server error';const json = await res.json();const container = document.getElementById('orders');if(!json.orders || json.orders.length===0) return container.textContent = 'No orders yet.';container.innerHTML = json.orders.map(o=>`<div style="padding:12px;border-bottom:1px solid #eee"><strong>Order ${o._id}</strong><div>Status: ${o.status}</div><div>Amount: R ${o.amount}</div><div>Items: ${o.items.length}</div><div>Customer: ${o.customer && o.customer.name ? o.customer.name : 'â€”'}</div></div>`).join('');}catch(err){ document.getElementById('orders').textContent = 'Network error'; }}load();</script></main></body></html>
